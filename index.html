<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div class="setup-screen">
            <h1>Tic-Tac-Toe</h1>
            <div class="mode-selection">
                <button class="mode-button" data-mode="player-vs-player">2 Player Mode</button>
                <button class="mode-button" data-mode="player-vs-computer">Play vs Computer</button>
            </div>
        </div>

        <!-- Player Selection Screen -->
        <div class="player-selection hidden">
            <button class="player-button" data-player="x">Play as X</button>
            <button class="player-button" data-player="o">Play as O</button>
            <button class="home-button">Home</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen hidden">
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="reset-button">Reset Game</button>
            <div class="status"></div>
            <button class="home-button">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
